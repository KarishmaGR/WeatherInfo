<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWether> Your Weather</p>
            <p class="tab" data-searchWether> Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->

            <div class=" sub_container grant-location-container">
                <img src="./assets/location.png" loading="lazy" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Allow Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container">
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading Screen COntainer -->
            <div class=" sub_container Loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>

            </div>


            <!-- Mian Ui Showing Weather Information -->
            <div class=" sub_container User-info-container">
                <!-- city  name and flage -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-contry-icon>
                </div>
                <!-- weather Deascription -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img src="" data-weatherIcon alt="">
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 cards pramaeters  -->
                <div class="paramete-container">
                    <!-- 1st card -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WindSpees</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- 2nd card -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- 3rd card -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>


            <div id="error-city-not-found" class="error-message"></div>

        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
